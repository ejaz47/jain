
<ion-content fullscreen>

	<ion-fab vertical="top" horizontal="start" slot="fixed" class="close-button">
    <ion-fab-button color="danger">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-slides [options]="slideOpts" #slider>
  	<ion-slide>
    	<div class="q-div z-depth-1">
	    	<iframe width="100%" height="100%" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" [src]="data.videoUrl" frameborder="0" allowfullscreen></iframe>
    	</div>
	  	<div class="answer-box">
	  		<ion-card>
	  			{{data.text}}
	  			<div class="ion-padding">
		  			<ion-button color="primary" (click)="next()">Continue</ion-button>
	  			</div>
		  	</ion-card>
	  	</div>
    </ion-slide>
    
    <ion-slide>
    	<div class="q-div z-depth-4">
    		<login-form style="width: 100%" (onsubmit)="onLogin($event)"></login-form>
    	</div>
    </ion-slide>
  </ion-slides>

</ion-content>
