
<ion-list>
	<ion-list-header>
	  {{'PROFILE.Menu' | translate}}
	</ion-list-header>

	<ion-item (click)="onClickVideos()">
	  <ion-icon slot="start" name="logo-youtube"></ion-icon>
	  <ion-label>{{'PROFILE.videos' | translate}}</ion-label>
	</ion-item>	

	<ion-item (click)="openShareModal()">
	  <ion-icon slot="start" name="share"></ion-icon>
	  <ion-label>{{'PROFILE.share' | translate}}</ion-label>
	</ion-item>

	<ion-item (click)="contact()">
	  <ion-icon slot="start" name="contacts"></ion-icon>
	  <ion-label>{{'PROFILE.contact' | translate}}</ion-label>
	</ion-item>

	<ion-item (click)="feedback()">
	  <ion-icon slot="start" name="paper"></ion-icon>
	  <ion-label>{{'PROFILE.feedback' | translate}}</ion-label>
	</ion-item>

	<ion-item (click)="logout()">
	  <ion-icon slot="start" name="power"></ion-icon>
	  <ion-label>{{'PROFILE.logout' | translate}}</ion-label>
	</ion-item>

</ion-list>
