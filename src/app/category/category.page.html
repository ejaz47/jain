
<div class="q-div">
	<ion-fab vertical="top" horizontal="start" slot="fixed" class="close-button" [hidden]="hideBack">
	    <ion-fab-button color="danger" (click)="goback()">
	      <ion-icon name="arrow-round-back"></ion-icon>
	    </ion-fab-button>
	</ion-fab>
	<ion-content fullscreen>
		<ion-grid>
			<ion-row>
				<ion-col  size="12" size-sm="12" size-md="6" 
					*ngFor="let cate of categories"
					(click)="open(cate)">
					<div class="cate-tile z-depth-5" 
						 [ngStyle]="{'background-image':'url(' + cate.image + ')'}"

						 [ngClass]="answers[cate.id] != undefined ? '' : 'animate-scale'">
						
						<div class="bg text">
							{{cate.name}}
						</div>
						<div *ngIf="answers[cate.id] != undefined" class="star" 
							[ngClass]="clickedCat == cate.id ? 'animate-badge' : ''">
							<!-- <img src="assets/badge-icon.png" width="100%"> -->
							<div class="badge {{cate.badgeInfo.color}}">
								<div class="circle">
									<ion-icon name="{{cate.badgeInfo.icon}}"></ion-icon>
								</div>
								<div class="ribbon">
									{{cate.badgeInfo.name}}
								</div>
							</div>
						</div>
						<div [hidden]="answers[cate.id]" class="star floating">
							<!-- <img src="assets/badge-icon.png" width="100%" style="filter: grayscale(1);"> -->
							<div class="badge silver">
								<div class="circle">
									<ion-icon name="help"></ion-icon>
								</div>
								<div class="ribbon"> </div>
							</div>
						</div>
						<div class="text"></div>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-content>
</div>
