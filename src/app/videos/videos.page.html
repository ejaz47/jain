<ion-content fullscreen>
	<div class="bg-color"></div>
	<ion-fab vertical="top" horizontal="start" slot="fixed" class="close-button" >
    <ion-fab-button color="danger" (click)="goback()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-fab-button>
	</ion-fab>
	<ion-card *ngFor="let video of data" color="dark" mode="ios">
	  <ion-card-header>
	    <ion-card-subtitle>{{video.title}}</ion-card-subtitle>
	  </ion-card-header>

	  <ion-card-content>
	  	<iframe width="100%" height="100%" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" [src]="video.url" frameborder="0" allowfullscreen></iframe>
	  </ion-card-content>
	</ion-card>

	<div [hidden]="data != undefined">
		<ion-card mode="ios" *ngFor="let i of [1,2,3]" >
			<ion-card-header>
		    <ion-card-subtitle>
					<ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
		    </ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<ion-skeleton-text animated style="width: 95%; height: 97%; margin: auto;"></ion-skeleton-text>
			</ion-card-content>
		</ion-card>
	</div>

	<div [hidden]="!hasError" class="error">
		<h3 style="color: #ffffff8c; text-align: center; z-index: 1;">
			Somthing went wrong!, Make sure internet connection is on.
		</h3>
		<ion-button (click)="ionViewWillEnter()" color="light" fill="outline">
			Retry
		</ion-button>		
	</div>
</ion-content>
