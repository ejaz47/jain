
<div class="q-div">
	<ion-fab vertical="top" horizontal="start" slot="fixed" class="close-button" [hidden]="hideBack">
	    <ion-fab-button color="danger" (click)="goback()">
	      <ion-icon name="arrow-round-back"></ion-icon>
	    </ion-fab-button>
	</ion-fab>
	<ion-content fullscreen>
		<ion-grid>
			<ion-row>
				<ion-col  size="12" size-sm="12" size-md="6" 
					*ngFor="let cate of categories"
					(click)="open(cate)">
					<div class="cate-tile z-depth-5" 
						 [ngStyle]="{'background-image':'url(' + cate.image + ')'}"

						 [ngClass]="answers[cate.id] != undefined ? '' : 'animate-scale'">
						
						<div class="bg text">
							{{cate.name}}
						</div>
						<div *ngIf="answers[cate.id] != undefined" class="star">
							<img src="assets/star.png" width="100%">
						</div>
						<div [hidden]="answers[cate.id]" class="star-blank">
							<ion-icon name="star" style="color: #fff"></ion-icon>
						</div>
						<div class="text"></div>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-content>
</div>
